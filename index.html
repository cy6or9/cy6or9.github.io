<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeTrends</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: cyan;
            text-align: center;
        }
        h1 {
            margin: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .stock-info, .filters {
            margin-top: 20px;
        }
        .stock-info {
            padding: 10px;
            margin: 10px;
            border: 1px solid cyan;
        }
        .loading {
            font-size: 18px;
            color: white;
        }
    </style>
</head>

<body>
    <h1>TradeTrends - Stocks with High Analyst Ratings</h1>

    <!-- Filters -->
    <div class="filters">
        <label>Filter by Price:</label>
        <input type="number" id="minPrice" placeholder="Min Price">
        <input type="number" id="maxPrice" placeholder="Max Price">
        <label>Filter by Volume:</label>
        <input type="number" id="minVolume" placeholder="Min Volume">
        <button onclick="applyFilters()">Apply Filters</button>
    </div>

    <div id="stockList"></div>
    <div id="aiResponse" class="loading">Loading AI response...</div>

    <script>
        // Firebase Config (Use your own Firebase configuration here)
        const firebaseConfig = {
            apiKey: "AIzaSyAUU-nZOb6jP1KgDAodB3c_PK7VLmFFdcc",
            authDomain: "tradetrends-89a9d.firebaseapp.com",
            projectId: "tradetrends-89a9d",
            storageBucket: "tradetrends-89a9d.firebasestorage.app",
            messagingSenderId: "990950180616",
            appId: "1:990950180616:web:ddadabd319d9c188a78ebd"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        // Finnhub API Key and Base URL
        const FINNHUB_API_KEY = 'cuvuc2hr01qub8tvmkrgcuvuc2hr01qub8tvmks0';
        const FINNHUB_URL = 'https://finnhub.io/api/v1/quote';
        const FINNHUB_RATING_URL = 'https://finnhub.io/api/v1/stock/metric';

        // Predefined list of stock symbols (you can change this or fetch dynamically)
        const stockSymbols = ["AAPL", "GOOG", "AMZN", "TSLA", "MSFT", "NFLX"];

        // Fetch and display stock data for each symbol
        async function fetchStockData(symbol) {
            try {
                // Fetch price data
                const priceData = await axios.get(`${FINNHUB_URL}?symbol=${symbol}&token=${FINNHUB_API_KEY}`);
                
                // Fetch analyst ratings data
                const ratingData = await axios.get(`${FINNHUB_RATING_URL}?symbol=${symbol}&token=${FINNHUB_API_KEY}`);

                // Check if the stock meets the rating threshold (75%)
                if (ratingData.data.analystRatings >= 75) {
                    return {
                        symbol: symbol,
                        price: priceData.data.c,
                        high: priceData.data.h,
                        low: priceData.data.l,
                        close: priceData.data.pc,
                        rating: ratingData.data.analystRatings,
                        volume: priceData.data.v // Assuming volume data is available here
                    };
                }
                return null;
            } catch (error) {
                console.error("Error fetching stock data:", error);
                return null;
            }
        }

        // Display the list of stocks
        async function displayStocks() {
            const stockListContainer = document.getElementById("stockList");
            let stocks = [];

            // Fetch data for all stock symbols
            for (let symbol of stockSymbols) {
                const stockData = await fetchStockData(symbol);
                if (stockData) {
                    stocks.push(stockData);
                }
            }

            // Sort stocks by rating (descending order)
            stocks.sort((a, b) => b.rating - a.rating);

            // Display the sorted stocks
            stockListContainer.innerHTML = "";
            stocks.forEach(stock => {
                const stockInfo = `
                    <div class="stock-info">
                        <h2>${stock.symbol}</h2>
                        <p><strong>Price:</strong> $${stock.price}</p>
                        <p><strong>High Today:</strong> $${stock.high}</p>
                        <p><strong>Low Today:</strong> $${stock.low}</p>
                        <p><strong>Previous Close:</strong> $${stock.close}</p>
                        <p><strong>Analyst Rating:</strong> ${stock.rating}%</p>
                        <p><strong>Volume:</strong> ${stock.volume}</p>
                    </div>
                `;
                stockListContainer.innerHTML += stockInfo;
            });
        }

        // Apply Filters
        function applyFilters() {
            const minPrice = document.getElementById("minPrice").value;
            const maxPrice = document.getElementById("maxPrice").value;
            const minVolume = document.getElementById("minVolume").value;

            let filteredStocks = stocks.filter(stock => {
                if (minPrice && stock.price < minPrice) return false;
                if (maxPrice && stock.price > maxPrice) return false;
                if (minVolume && stock.volume < minVolume) return false;
                return true;
            });

            displayFilteredStocks(filteredStocks);
        }

        // Display Filtered Stocks
        function displayFilteredStocks(filteredStocks) {
            const stockListContainer = document.getElementById("stockList");
            stockListContainer.innerHTML = "";

            filteredStocks.forEach(stock => {
                const stockInfo = `
                    <div class="stock-info">
                        <h2>${stock.symbol}</h2>
                        <p><strong>Price:</strong> $${stock.price}</p>
                        <p><strong>High Today:</strong> $${stock.high}</p>
                        <p><strong>Low Today:</strong> $${stock.low}</p>
                        <p><strong>Previous Close:</strong> $${stock.close}</p>
                        <p><strong>Analyst Rating:</strong> ${stock.rating}%</p>
                        <p><strong>Volume:</strong> ${stock.volume}</p>
                    </div>
                `;
                stockListContainer.innerHTML += stockInfo;
            });
        }

        // Initialize
        window.onload = displayStocks;
    </script>
</body>

</html>
